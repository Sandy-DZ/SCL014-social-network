<body>

    <div id="first-screen" class="login-page">
        <aside class="first-aside"></aside>
        <main class="user-login">
            <img src="img/neightalk.png" class="logo"></img>
            <label for="email">Inicia sesión con tu cuenta:</label>
            <input type="email" id="email" class="log-input" placeholder="Correo Electrónico"></input>
            <label for="password"></label>
            <input type="password" id="password" class="log-input" placeholder="Contraseña"></input>
            <button type="button" id="enterBtn" class="enter-btn">Iniciar sesión</button>
            <button type="button" id="register" class="register-btn">O regístrate.</button>
        </main>
    </div>

    <div id="register-screen" class="login-2page">
        <aside class="second-aside"></aside>
        <main class="user-login">
            <img src="img/neightalk.png" class="logo"></img>
            <label for="email"></label>
            <input type="email" id="new-email" class="log-input" placeholder="Correo electrónico"></input>
            <label for="password"></label>
            <input type="password" id="new-password" class="log-input" placeholder="Contraseña"></input>
            <button type="button" id="newUserBtn" class="enter-btn">Registrarse</button>
            <p class="text">O inicia sesión con Google:</p>
            <img src="img/google.png" class="google" id="googleBtn" class="enter-btn">

        </main>
    </div>
    <div id="screen-two" class="screen2">
        <header>
            <h1 class="titleHeader">NeighTalk</h1>
        </header>

        <!-- Menu desplegable-->
        <div id="sidebar" class="hidden">
            <div id="menuBtn" class="toggle-btn">
                <span>&#9776;</span>
            </div>
            <div>
                <ul>
                    <li>
                        <img src="img/neightalk.png" class="menu">
                    </li>
                    <li>Perfil</li>
                    <li>Amigos</li>
                    <li>Cerrar Sesión</li>
            </div>
        </div>
        <input type=text></input>
        <div id="showName"></div>
        <div>
            <footer class="footer">
                <span class="material-icons">home</span>
                <span class="material-icons">search</span>
                <span class="material-icons">account_circle</span>
            </footer>
        </div>
    </div>
    <script type="module" src="main.js" defer></script>
</body>

</html>

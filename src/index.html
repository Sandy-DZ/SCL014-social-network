<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@600&display=swap" rel="stylesheet">
    <title>Red Social</title>
</head>

<body>
    <div id="first-screen" class="login-page">
        <aside class="first-aside"></aside>
        <main class="user-login">
            <img src="img/log.PNG"></img>
            <label for="email">Inicia sesión con tu cuenta:</label>
            <input type="email" id="email" class="log-input" placeholder="Correo Electrónico"></input>
            <label for="password"></label>
            <input type="password" id="password" class="log-input" placeholder="Contraseña"></input>
            <button type="button" id="enterBtn" class="enter-btn">Iniciar sesión</button>
            <button type="button" id="register" class="register-btn">O regístrate.</button>
        </main>
    </div>

    <div id="register-screen" class="login-2page">
        <aside class="second-aside"></aside>
        <main class="user-login">
            <img src="img/log.PNG"></img>
            <label for="name">Registrarse:</label>
            <input type="text" id="user-name" class="log-input" placeholder="Nombre"></input>
            <label for="email"></label>
            <input type="email" id="new-email" class="log-input" placeholder="Correo electrónico"></input>
            <label for="password"></label>
            <input type="password" id="new-password" class="log-input" placeholder="Contraseña"></input>
            <button type="button" id="regisBtn" class="enter-btn">Registrarse</button>

        </main>
    </div>
    <script type="module" src="main.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.17.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.17.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/6.2.0/firebase-auth.js"></script>
    <script src="/__/firebase/6.2.0/firebase-firestore.js"></script>


    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='style.css'>
    <title>NeighTalk</title>
</head>

<body>
    <div class="firstWelcome">
        <img src="img/neightalk.png" class="logo">
        <p class="welcome">Inicia sesión con tu cuenta</p>
        <br>

            <input id='username' class='username' type='text' placeholder='Correo electrónico' autocomplete='off'>

            <br>
            <button id='firstButton' class='sendInfo' type='button'>Iniciar sesión</button>
        </div>
        <div>
            <p class="register1">O Regístrate.</p>
        </div>
    </div>
    <div>
        <img src="">
    </div>
    <script type="module" src="main.js"></script>

</html>
